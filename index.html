<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- reset style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- own styles -->
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <script defer src="./scripts/main.js"></script>
</head>

<body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <p class="desc">choose your fate</p>
    <div class="container">
        <div class="options">
            <button class="btn" value="rock">
                <i class="fas fa-5x fa-hand-rock"></i>
                <p>rock</p>
            </button>
            <button class="btn" value="paper">
                <i class="fas fa-5x fa-hand-paper"></i>
                <p>paper</p>
            </button>
            <button class="btn" value="scissors">
                <i class="fas fa-5x fa-hand-scissors"></i>
                <p>scissors</p>
            </button>
        </div>
        <div class="result">
            <p class="resultText"></p>
            <div class="resultScores">
                <div class="resultBox">
                    <p class="resultId">You</p>
                    <p class="score" id="playerScore"></p>
                </div>
                <div class="resultBox">
                    <p class="resultId">CPU</p>
                    <p class="score" id="CPUScore"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
