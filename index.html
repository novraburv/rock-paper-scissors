<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./scripts/main.js"></script>
</head>
<body>
    <main class="main">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <p class="desc">pick your fate wisely</p>
        <div class="container">
            <button class="btn" value="rock"><i class="fas fa-hand-rock"></i></button>
            <button class="btn" value="paper"><i class="fas fa-hand-paper"></i></button>
            <button class="btn" value="scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>
        <div class="result"></div>
    </main>
</body>
</html>
